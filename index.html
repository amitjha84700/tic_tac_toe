<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Tic-Tac-Toe</title> <!-- Changed the title -->
</head>
<body>
    <h1>Awesome Tic-Tac-Toe</h1> <!-- Changed the heading -->
    <div id="game-board" class="board"> <!-- Changed the id of the board -->
        <!-- Create the 3x3 game board -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="game-status" class="status">Player X's turn</p> <!-- Changed the id of the status -->
    <button id="game-reset" class="reset-button">Start New Game</button> <!-- Changed the id and text of the button -->
    <script src="script.js"></script>
</body>
</html>
